                <h1 class="name">1. Taare Zameen Par</h1>
            
                <ul style="border: none;">
                    <li>Release Year: 2007</li>
                    <li>Director: Aamir Khan</li>
                    <li>Genre: Drama</li>
                </ul>
                    <h3>Summary</h3>
                    <p>The film follows the journey of Ishaan Awasthi, a dyslexic child misunderstood by his family and teachers due to his inability to perform well academically. Sent to a boarding school, Ishaan's life changes when he meets Ram Shankar Nikumbh (played by Aamir Khan), an art teacher who recognizes his unique talents and helps him overcome his struggles.</p>
                    <h3>Themes:</h3>
                    <ul style="border: none;">
                        <li>Understanding and empathy for children with learning disabilities.</li>
                        <li>Importance of creative freedom and nurturing individual talents.</li>
                        <li>Critique of the rigid education system.</li>
                    </ul>
                    <h3>Highlights:</h3>
                    <ul style="border: none;">
                        <li >Darsheel Safary's performance as Ishaan was emotionally gripping and authentic.</li>
                        <li>The song "Maa" beautifully captures the emotional turmoil of separation.</li>
                        <li>Aamir Khan's direction is sensitive, bringing societal issues to light without being preachy.</li>
                    </ul>
                    <h3>Critique:</h3>
                    <p>While the movie is a masterpiece in storytelling, some critics argue that it simplifies the challenges of raising and teaching children with disabilities.</p>
                    <h3>Verdict:</h3>
                    <p>A heartwarming film with a strong social message. It’s a must-watch for parents, educators, and anyone who believes in the transformative power of empathy.</p>
                    <h3>Rating: 
                    ⭐⭐⭐⭐⭐ (5/5)</h3>

                    
                    <div>
                        <h1 class="name">2. OMG: Oh My God!</h1>
                        <ul style="border: none;">
                            <li>Release Year: 2012</li>
                            <li>Director: Umesh Shukla</li>
                            <li>Genre: Satirical Comedy-Drama</li>
                        </ul>
            
                        <h3>Summary</h3>
                        <p>Kanji Lalji Mehta (Paresh Rawal), an atheist, sues God after his shop is destroyed in an earthquake, claiming that religious institutions are exploiting people's faith for profit. With divine intervention from Lord Krishna (Akshay Kumar), he navigates the complexities of spirituality versus blind belief.</p>
                        <h3>Themes:</h3>
                        <li>Rationality in religious practices.</li>
                        <li>Commercialization of faith and exploitation by religious institutions.</li>
                        <li>The essence of true spirituality.</li>
            
                        <h3>Highlights:</h3>
                        <li>Paresh Rawal's witty and hard-hitting dialogues are a standout.</li>
                        <li>Akshay Kumar’s portrayal of a calm, modern-day Krishna is refreshing.</li>
                        <li>The courtroom drama is engaging, blending humor and deep philosophical questions.</li>
            
                        <h3>Verdict:</h3>
                        <p>An eye-opening movie that encourages critical thinking about faith and spirituality. A bold attempt to challenge stereotypes in a humorous yet profound way.</p>
                        <h3>Rating: ⭐⭐⭐⭐½ (4.5/5)</h3>
                    </div>
            
                    <div>
                        <h1 class="name">3. KGF (Kolar Gold Fields) Series</h1>
                        <li>Release Year: 2018 (Chapter 1), 2022 (Chapter 2)</li>
                        <li>Director: Prashanth Neel</li>
                        <li>Genre: Action, Drama</li>
            
                        <h3>Summary</h3>
                        <p>Set against the backdrop of the gold mines of Kolar, the movie chronicles the rise of Rocky (Yash), a fierce and ambitious man born into poverty. From the streets of Mumbai to the gold mines of Karnataka, he builds his empire while battling powerful adversaries.</p>
                        <h3>Themes:</h3>
                        <li>The pursuit of power and wealth.</li>
                        <li>The fight against oppression and exploitation.</li>
                        <li>Sacrifice, loyalty, and betrayal in the quest for supremacy.</li>
            
                        <h3>Highlights:</h3>
                        <li>Stunning cinematography and larger-than-life action sequences.</li>
                        <li>Yash's charismatic performance as Rocky makes him a force to reckon with.</li>
                        <li>The dialogues are powerful, with several memorable lines.</li>
                        <li>Background score by Ravi Basrur amplifies the intensity of the narrative.</li>
            
                        <h3>Verdict:</h3>
                        <p>KGF is a visual spectacle with a compelling underdog story. It's a treat for action lovers but might feel overwhelming for those seeking subtle storytelling.</p>
                        <h3>Chapter 1: ⭐⭐⭐⭐ (4/5)</h3>
                        <h3>Chapter 2: ⭐⭐⭐⭐½ (4.5/5)</h3>
